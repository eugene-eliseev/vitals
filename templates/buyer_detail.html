{% extends "base.html" %}

{% block content %}
    <h2>Buyer info</h2>

{% if buyer %}
    <h3>
        {{ buyer.name }}
    </h3>
    <span class="grey"> <b>Имя:</b> </span> <span class="text">{{ buyer.name }} </span> <br>
    <span class="grey"> <b>Телефон:</b></span> <span class="text"> {{ buyer.phone }} </span> <br>

    {% else %}
      <p>There are no buyers in the database with this ID.</p>
    {% endif %}
<p class="backb">
    <a href="/buyer/list/"><button type="button" class="btn btn-outline-light">Back to list</button></a>
    <a href="/buyer/{{ buyer.id }}"><button type="button" class="btn btn-outline-light">Edit</button></a>
</p>
{% endblock %}
