<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vitals shop</title>
    {% load staticfiles %}
    {% load bootstrap4 %}

    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>
       @import url('https://fonts.googleapis.com/css?family=Girassol&display=swap');
       @import url('https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap');
       @import url('https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap');

    body
   {
       background-color: black; /* Цвет фона веб-страницы */
       color: white
   }
    .topnav
    {
        font-family: "Girassol";
        overflow: hidden;
        background-color: black;

    }
     .topnav a
     {  float: left;
         color: darkred;
         text-align: center;
         padding: 14px 16px;
        text-decoration: none;
        font-size: 30px;
     }
    .topnav a:hover
    {
        background-color: darkred;
        color: white;
    }

    .topnav a.active
    {
        background-color: black;
        color: darkred;
    }
    h1
   {
       font-family: "Girassol";
       text-align: center;
       font-size: 180px;
       color:#212529

   }
   h2
   {
       font-family: "Shadows Into Light";
       text-align: center;
       font-size: 50px;
       color: darkred;


   }
   h3
   {
       font-size: 80px;
       text-align: center; font-size: 50px; color:darkred;
       font-family: 'Roboto Slab', serif;
   }
   p
   {
       color:darkred;

       text-align: center;
       font-size: 50px;
       font-family: 'Roboto Slab', serif;
   }
   span.text
   {
       text-align: left;
      font-size: 30px;
      color:white;
      font-family: 'Roboto Slab', serif;
   }
   span.grey
   {
      color:Grey ;
      font-size: 30px;
   }

  </style>

</head>
<body>
{% bootstrap_messages %}
{% load socialaccount %}
<div class="topnav"> <a href="/">Home</a>   <a  href="/people_list/">Slaves</a>  <a href="/">Vitals</a>   </div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-11">
            <h1 class="mt-2">Satan Market</h1>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
