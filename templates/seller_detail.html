{% extends "base.html" %}

{% block content %}
    <h2>Seller info</h2>

{% if seller %}
    <h3>
        {{ seller.name }}
    </h3>
    <span class="grey"> <b>Имя:</b> </span> <span class="text">{{ seller.name }} </span> <br>
    <span class="grey"> <b>Телефон:</b></span> <span class="text"> {{ seller.phone }} </span> <br>

    {% else %}
      <p>There are no sellers in the database with this ID.</p>
    {% endif %}
<p class="backb">
    <a href="/seller/list/"><button type="button" class="btn btn-outline-light">Back to list</button></a>
    <a href="/seller/{{ seller.id }}"><button type="button" class="btn btn-outline-light">Edit</button></a>
</p>
{% endblock %}
